spring:
  application:
    name: rewardservice
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true

server:
  error:
    whitelabel:
      enabled: false

springdoc:
  swagger-ui:
    url: /openapi.yaml